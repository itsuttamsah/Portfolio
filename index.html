<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <a href="#" class="logo">LOGO</a>

            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <a href="#" class="login-btn">Login In</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="main-body">
        
        <!-- Left Content -->
        <div class="main-content" data-aos="fade-right">
            <h4>Hi, Here</h4>
            <h1>I'm <span>Uttam Sah</span></h1>
            <p>An Undergraduate Student, recently in 2nd Semester</p>

            <div class="social-main">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-linkedin-fill"></i></a>
            </div>

            <a href="#" class="btn" data-aos="flip-left">Download CV</a>
        </div>

        <!-- Right Photo (Your glowing profile image) -->
        <div class="hero-img" data-aos="fade-left">
            <img src="./img/myphoto.png" alt="My Photo">
        </div>

    </section>

    <!-- SECOND SECTION (Your clone section) -->
    <section class="main-body">
        <div class="main-content" data-aos="fade-in">
            <h4>Hi, Here</h4>
            <h1>I'm <span>Uttam Sah</span></h1>
            <p>An Undergraduate Student, recently in 2nd Semester</p>

            <div class="social-main">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-linkedin-fill"></i></a>
            </div>

            <a href="#" class="btn" data-aos="fade-up">Download CV</a>
        </div>

        <div class="hero-img" data-aos="fade-left">
            <img src="./img/myphoto.png" alt="My Photo">
        </div>
    </section>

    <!-- SERVICE SECTION -->
    <section class="service" data-aos="fade-in">
        <div class="website">
            <h1 data-aos="fade-up">Our Websites</h1>
        </div>
    </section>

    <!-- AOS SCRIPT -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
